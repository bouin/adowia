<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div class="grid grid-cols-12" id="kaufen">
        <div class="col-span-12 md:col-span-3">
            <nav class="top-0 left-0 p-5 text-black">
                <ul class="font-medium">
                    <li>
                        <a href="#kaufen" class="link-underline checkifactive">Immobilie kaufen</a>
                    </li>
                    <li>
                        <a href="#verkaufen" class="link-underline">Immobilie verkaufen</a>
                    </li>
                    <li>
                        <a href="#bewerten" class="link-underline">Immobilie bewerten</a>
                    </li>
                    <li>
                        <a href="#uber-mich" class="link-underline">Ãœber mich</a>
                    </li>
                    <li>
                        <a href="#kontakt" class="link-underline">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 pt-5">
            <f:if condition="{data.titel}">
                <p class="text-2xl font-bold">{data.titel}</p>
            </f:if>
            <f:if condition="{data.immos}">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    <f:for each="{data.immos}" as="immo" iteration="iteration">
                        <div class="property-item pb-10 cycle-{iteration.cycle} {f:if(condition: '{iteration.cycle} > 6', then: 'hidden')}">
                            <f:if condition="{immo.url}">
                                <f:link.typolink parameter="{immo.url}">

                                    <f:if condition="{immo.image}">
                                        <f:for each="{immo.image}" as="image">
                                            <f:image image="{image}" class="w-full h-auto" width="800c" height="800c" />
                                        </f:for>
                                    </f:if>
                                    
                                    <div class="flex flex-row md:flex-col justify-between">
                                        <f:if condition="{immo.name}">
                                            <div class="property-name text-[19px] leading-[1.2em] pt-2 p-2 md:p-0 md:pt-2 flex-1">
                                                <f:format.html>{immo.name}</f:format.html>
                                            </div>
                                        </f:if>
                                        <div class="pt-2 p-2 md:p-0 md:pt-5">
                                            <span class="link-underline-fine text-[17px] leading-[1.2em]">
                                                Mehr erfahren
                                            </span>
                                        </div>
                                    </div>
                                </f:link.typolink>
                            </f:if>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </div>
        <div class="col-span-12 md:col-span-1 lg:col-span-3">
        </div>
        </div>
    </div>
</f:spaceless>
</html>
