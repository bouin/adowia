<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="c{data.uid}" class="contentblock-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="grid md:grid-cols-2 gap-0 relative" id="{f:if(condition: data.checkformenu, then:'uber-mich')}">
            <!-- Left Image -->
            <div class="relative w-full">
                <f:if condition="{data.image1.0}">
                    <f:then>
                        <div class="w-full {f:if(condition: data.checkboxheight, then: 'h-[calc(100vh-var(--header-height))]', else: 'h-[50vw]')} bg-cover bg-center" style="background-image: url('{f:uri.image(image: data.image1.0)}');"></div>
                    
                        <!-- Menu overlay if checkbox is checked -->
                        <f:if condition="{data.checkboxes}">
                            <nav class="absolute top-0 left-0 p-5 text-black">
                                <ul class="font-medium">
                                    <li>
                                        <a href="#kaufen" class="link-underline">Immobilie kaufen</a>
                                    </li>
                                    <li>
                                        <a href="#verkaufen" class="link-underline">Immobilie verkaufen</a>
                                    </li>
                                    <li>
                                        <a href="#bewerten" class="link-underline">Immobilie bewerten</a>
                                    </li>
                                    <li>
                                        <a href="#uber-mich" class="link-underline {f:if(condition: data.checkformenu, then:'checkifactive')}">Über mich</a>
                                    </li>
                                    <li>
                                        <a href="#kontakt" class="link-underline">Kontakt</a>
                                    </li>
                                </ul>
                            </nav>
                        </f:if>
                        <f:if condition="{data.textus}">
                            <div class="absolute left-0 bottom-0 p-5 pr-20 text-black">
                                <div class="text-black">
                                    <p>Dominique Andreas Waser</p>
                                    <p><span class="mail-arrow">Inhaber, Geschäftsführer</span></p>
                                    <br>
                                </div>
                                <f:format.html>{data.textus}</f:format.html>
                            </div>
                        </f:if>
                    </f:then>
                    <f:else>
                        <div class="p-5 pt-[5vw]">
                            <f:if condition="{data.textus}">
                                <f:format.html>{data.textus}</f:format.html>
                            </f:if>
                        </div>
                    </f:else>
                </f:if>
            </div>

            <!-- Right Image -->
            <div class="relative w-full">
                <f:if condition="{data.image2.0}">
                    <div class="w-full {f:if(condition: data.checkboxheight, then: 'h-[calc(100vh-var(--header-height))]', else: 'h-[50vw]')} bg-cover bg-center" style="background-image: url('{f:uri.image(image: data.image2.0)}');"></div>
                    
                    <!-- Text overlay if available -->
                    <f:if condition="{data.text}">
                        <div class="absolute top-4 right-4 text-white">
                            <f:format.html>{data.text}</f:format.html>
                        </div>
                    </f:if>
                </f:if>
            </div>
        </div>
    </div>
</f:spaceless>
</html>
