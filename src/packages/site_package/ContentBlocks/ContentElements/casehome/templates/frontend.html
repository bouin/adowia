<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="c{data.uid}" class="contentblock-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}" >
        <f:if condition="{data.url.url}">
            <f:link.typolink parameter="{data.url.url}">
                <f:if condition="{data.image}">
                    <f:then>
                        <f:if condition="{data.image -> f:count()}>1">
                            <f:then>
                                <div id="default-carousel" class="relative w-full group -mt-px" data-carousel="slide">
                                    <!-- Carousel wrapper -->
                                    <div class="relative overflow-hidden pb-[66%] hover:italic">
                                        <f:for each="{data.image}" as="image">
                                            <div class="hidden duration-700 ease-in-out " data-carousel-item>
                                                <f:image image="{image}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" width="1920" height="1280" alt="{mediaElement.alternative}"></f:image>
                                            </div>
                                        </f:for>
                                        <div class="absolute bottom-1 left-0 right-0 p-2 px-3 z-30 {f:if(condition: '{data.danidani_casehome_checkboxes} == 1', then: 'text-white', else: 'text-black')}">
                                            <p class="mb-0 text-[16px] md:text-lg text-sm leading-[1.1] md:leading-[1.25] pr-5 md:pr-0">{data.header}</p>
                                        </div>
                                    </div>
                                </div>
                            </f:then>
                            <f:else>
                                <f:for each="{data.image}" as="image">
                                    <div class="relative group w-full h-0 pb-[66.67%] hover:italic">
                                        <f:image image="{image}" width="1920" height="1280" class="absolute inset-0 w-full h-full object-cover"/>
                                        <div class="absolute bottom-1 left-0 right-0 p-2 px-3 z-30 {f:if(condition: '{data.danidani_casehome_checkboxes} == 1', then: 'text-white', else: 'text-black')}">
                                            <p class="mb-0 text-[16px] md:text-lg text-sm leading-[1.1] md:leading-[1.25] pr-5 md:pr-0">{data.header}</p>
                                        </div>
                                    </div>
                                </f:for>
                            </f:else>
                        </f:if>
                    </f:then>
                    <f:else>
                        <div class=" {f:if(condition: '{data.danidani_casehome_checkboxio}',then:'highervideo')}  video-embed relative group pb-[66.67%] pt-0 w-full overflow-hidden hover:italic" >
                            <video class="absolute inset-0 w-full h-full object-cover" muted autoplay loop playsinline>
                                <source src="{data.text}" />
                            </video>
                            <div class="absolute bottom-1 left-0 right-0 p-2 px-3 z-30 {f:if(condition: '{data.danidani_casehome_checkboxes} == 1', then: 'text-white', else: 'text-black')}">
                                <p class="mb-0 text-[16px] md:text-lg text-sm leading-[1.1] md:leading-[1.25] pr-5 md:pr-0">{data.header}</p>
                            </div>
                        </div>
                    </f:else>
                </f:if>
            </f:link.typolink>
        </f:if>
    </div>
</f:spaceless>
</html>
